<!DOCTYPE html>
<meta charset="utf-8">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <link rel="stylesheet" type="text/css" href="/style/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/style/app.css" />
    <link rel="stylesheet" type="text/css" href="/style/fonts/general_foundicons.css" />
    <link rel="stylesheet" type="text/css" href="/style/chart.css" />
    <link rel="stylesheet" type="text/css" href="/style/segment.css" />
    <link rel="stylesheet" type="text/css" href="/style/combobox.css" />
    <link rel="stylesheet" type="text/css" href="/style/smoothness/jquery-ui-1.10.4.custom.css" />
    <link rel="stylesheet" type="text/css" href="/style/custombindinghandlers/editlabel.css" />
    <style>
        
    </style>
</head>
<body style="max-width:600px; margin:0 auto; padding-top:200px">
<div id="cbt" class="row">
    <div class="small-4 columns">
        <div class="edit-label" data-bind="css: {'edit': editingTitle}">
            <div class="title-display">
                <span data-bind="text:title"></span>
                <i class="general foundicon-edit" data-bind="click: editTitle"></i>
            </div>
            <div class="row collapse title-edit">
                <div class="small-8 columns">
                    <input type="text" data-bind="value: title"></input>
                </div>
                <div class="small-2 columns" data-bind="click: acceptEdit">
                    <span class="postfix">
                        <i class="general foundicon-checkmark"></i>
                    </span>
                </div>
                <div class="small-2 columns" data-bind="click: cancelEdit">
                    <span class="postfix">
                        <i class="general foundicon-remove"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="small-4 columns" data-bind="editLabel: {title: title, href:'xc'}"></div>
</div>



    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/js/lib/jquery-ui-1.10.4.custom.min.js"></script>

    <script type="text/javascript" src="/js/lib/knockout-3.0.0.js"></script>
     <script type="text/javascript" src="/js/lib/knockout.validation.min.js"></script>
    <script type="text/javascript" src="/js/helpers/ko.extensions.js"></script>
    <script type="text/javascript" src="/js/helpers/ko.custombindinghandlers.js"></script>

    <script type="text/javascript" src="/js/helpers/ko.validation.extensions.js"></script>

    <script type="text/javascript" src="/js/lib/underscore-min.js"></script>
     <div id="templates"></div>

    <script type="text/javascript">

        var Cbt = function(){
            this.title = ko.observable('chammak');
            this.editingTitle = ko.observable(false);
            var temp = this.title();
            this.editTitle = function(){
                temp = this.title();
                this.editingTitle(true);
            }
            this.cancelEdit = function(){
                this.title(temp);
                this.editingTitle(false);
            }
            this.acceptEdit = function(){
                this.editingTitle(false);
                temp = this.title();
            }
        };
        window.a = new Cbt();
            ko.applyBindings(window.a, document.getElementById('cbt'));
    </script>
    <span id="lid" style="font-size:12px; font-family: arial; display:none"></span>
</body>
</html>
