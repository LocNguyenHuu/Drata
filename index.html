<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="content/style/core/normalize.css" />
        <link rel="stylesheet" type="text/css" href="content/style/core/foundation.css" />
        <link rel="stylesheet" type="text/css" href="content/style/line-graph.css" />
        <style type="text/css">
            .graph{
                width:100%;
                height:500px;
            }
        </style>
    </head>
<body>
   
    <div id="graph" class="graph"></div>
    <div id="tooltip" class="tooltip">
    </div>
    <script type="text/javascript" src="content/js/global.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
    
    <script type="text/javascript" src="content/foundation/js/vendor/zepto.js"></script>
    <script type="text/javascript" src="content/js/d3.line.js"></script>
     <script>
        (function (root) {
            var data= [];
            var date1 = new Date();
            for(var i =0;i<3;i++){
                var plotvalues = [];
                var today = new Date();
                for(var j=0;j<15;j++){
                    var newToday = new Date(today.setHours(j));
                    plotvalues.push({
                        x:newToday.getTime(),
                        y: Math.floor(Math.random()*5)                
                    });
                }
                data.push({
                    values:plotvalues,
                    name:'aaa'+i});
            };
            var graph = new atombomb.d3.LineGraph( 'graph', null, data);
            root.atombomb.namespace('web').extend({
                lineGraph : graph
            });
    })(this);
    </script>
</body>

</html>
