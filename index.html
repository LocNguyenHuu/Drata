<!DOCTYPE html>
<meta charset="utf-8">
<html xmlns="http://www.w3.org/1999/xhtml">
<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="/style/core/normalize.css" />
        <link rel="stylesheet" type="text/css" href="/style/core/foundation.css" />
        <link rel="stylesheet" type="text/css" href="/style/line-graph.css" />
        <style type="text/css">
            .graph{
                width:100%;
                height:500px;
            }
        </style>
    </head>
<body>
   
    <div id="graph" class="graph"></div>
    <div id="tooltip" class="tooltip">
    </div>
    <script type="text/javascript" src="/js/global.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script type="text/javascript" src="/js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="/js/d3.line.js"></script>
     <script>
        (function (root) {
            var data= [];
            for(var i =1;i<=1;i++){
                var plotvalues = [];
                var y = 0;
                for(var j = 0; j < 1000; j++){
                    y += (Math.random() * 10 - 5);
                    plotvalues.push({
                      x: j,
                      y: y
                    });
                }
                data.push({
                    values:plotvalues,
                    key:'aaa'+i});
            };
            var l = new drata.charts.LineChart('graph', null, data);
    })(this);
    </script>
</body>

</html>
