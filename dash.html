<!DOCTYPE html>
<meta charset="utf-8">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Drata</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="/style/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/style/app.css" />
    <link rel="stylesheet" type="text/css" href="/style/smoothness/jquery-ui-1.10.4.custom.min.css" />

    <link rel="stylesheet" type="text/css" href="/style/dashboard.css" />
    <link rel="stylesheet" type="text/css" href="/style/segment.css" />
    <link rel="stylesheet" type="text/css" href="/style/chart.css" />
    <link rel="stylesheet" type="text/css" href="/style/combobox.css" />
    <link rel="stylesheet" type="text/css" href="/style/fonts/general_foundicons.css" />
   

    <style>
        #previewgraph {
            height: 200px;
        }
        
    </style>
</head>
<body>
    <nav class="top-bar dashboard" id="topbar" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">Drata</a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

        <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">
                <li class="divider"></li>
                <li class="has-form">
                    <a data-bind="click:manageDashboards" class="button"><i class="general foundicon-tools"></i>&nbsp;Manage Dashboards</a>
                </li>

                <li class="divider"></li>
                <li class="has-form">
                    <a data-bind="click:addWidget" class="button success"><i class="general foundicon-plus"></i>&nbsp;Add Widget</a>
                </li>
                
            </ul>

            <!-- Left Nav Section -->
            <ul class="left">
            </ul>
        </section>
    </nav>
    <div id="dashboard" class="row js-sortable" data-bind="template:{ name: 'widget-template',foreach:widgets, afterRender:loadWidget }">
    </div>
    <div id="graphBuilder" class="mymodal-wrapper">
        <div class="mymodal-inner">
        <div class="mymodal-inner-temp">
            
            <nav class="top-bar" data-topbar>
                <ul class="title-area">
                    <li class="name">
                        <h1><a href="#">Widget Processor</a></h1>
                    </li>
                    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
                </ul>

                <section class="top-bar-section">
                    <!-- Right Nav Section -->
                    <ul class="right">
                        <li class="divider"></li>
                        <li class="has-form">
                            <a data-bind="click:preview" class="button">
                                <i class="general foundicon-graph"></i>&nbsp;Preview</a>
                        </li>
                        <li class="divider"></li>
                        <li class="has-form">
                            <a data-bind="click:notifyWidget" class="button success">
                                <i class="general foundicon-plus"></i>
                                <!-- ko text:addUpdateBtnText -->
                                <!-- /ko -->
                            </a>
                        </li>

                        <li class="divider"></li>
                        <li class="has-form">
                            <a data-bind="click:widgetCancel" class="button alert"><i class="general foundicon-remove"></i></a>
                        </li>
                    </ul>

                    <!-- Left Nav Section -->
                    <ul class="left">
                    </ul>
                </section>
            </nav>
            
            <div class="row">
                <div id="previewgraph" class="large-7 columns" data-bind="visible:previewGraph">
                    <svg></svg>
                </div>
                <div class="columns" data-bind="css: {'large-5' : previewGraph, 'large-12' : !previewGraph()}">
                    <fieldset>
                        <legend>Data Key</legend>
                        <div class="row">
                            <div class="small-4 columns">
                                <label class="right inline">Select Data Key</label>
                            </div>
                            <div class="small-8 columns">
                                <select data-bind="options:dataKeys, optionsCaption: 'choose key', value:selectedDataKey"></select>
                            </div>
                        </div>
                        
                    </fieldset>
                </div>
            </div>
            <div data-bind="visible: !!parseError(), html: parseError" class="alert-box alert">
                
            </div>
            <!-- ko template: {name: 'segment-template', data: segment, if : selectedDataKey() !== undefined} -->
                    <!-- /ko -->
        </div>
        </div>
    </div>
    
    <div id="dashboardManager" class="mymodal-wrapper">
        <div class="mymodal-inner">
            <div class="mymodal-inner-temp">
                <nav class="top-bar" data-topbar>
                    <ul class="title-area">
                        <li class="name">
                            <h1><a>Dashboard Manager</a></h1>
                        </li>
                    </ul>

                    <section class="top-bar-section">
                        <!-- Right Nav Section -->
                        <ul class="right">
                            <li class="divider"></li>
                            <li class="has-form">
                                <a data-bind="click:closeDashboardManager" class="button alert"><i class="general foundicon-remove"></i></a>
                            </li>
                        </ul>
                    </section>
                </nav>
                <div class="row">
                    <div class="large-12 columns">
                    <fieldset>
                        <legend>
                            Add new Dashboard
                        </legend>
                        <div class="row">
                            <div class="small-4 columns">
                                <label class="right inline">Name :</label>
                            </div>
                            <div class="small-8 columns">
                                <input type="text" data-bind="value: newName" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-8 large-offset-4 columns">
                                <button class="button left tiny success" data-bind="click:addNewDashboard"><i class="general foundicon-plus"></i>&nbsp;Add</button>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Existing Dashboards</legend>
                        <!-- ko foreach: dashboards -->
                        <div class="row">
                            <div class="large-4 columns">
                                <a data-bind="text:name,attr: {href: url}"></a>
                            </div>
                            
                        </div>
                        <!-- /ko -->
                    </fieldset>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    <script type="text/html" id="widget-template">
    <div class="widget-outer" data-bind="css: widgetClass">
        <div class="widget-wrapper">
            <div class="row collapse widget-nav handle">
                <div class="left title">
                    <input style="margin-bottom:0" type="text" data-bind="value: name"></input>
                </div>
                <div class="right">
                    <ul class="widget-nav-list right">
                        <li class="action-icon">
                            <i data-bind="click:editSettings" class="general foundicon-settings"></i>
                        </li>
                        <li class="action-icon">
                            <i data-bind="click:$parent.deleteWidget" class="general foundicon-remove"></i>
                        </li>
                        <li class="action-icon">
                            <i data-bind="click:editWidget" class="general foundicon-edit"></i>
                        </li>
                    </ul>
                </div>
            </div>
            
             <div data-bind="visible: !!parseError(), html: parseError" class="alert-box alert">
            </div>
            <div class="widget-content-wrapper" data-bind="visible: !parseError(), css: {widgetcontentedit:editing}">
                <!-- ko template: contentTemplate() -->
                <!-- /ko -->
            
                <div class="widget-settings">
                    <div class="row">
                        <div class="large-12 columns">
                            <h6><strong>Settings</strong></h6>
                        </div>
                    </div>
                    
                    <div class="row" data-bind="visible: pieKeys().length > 1">
                        <div class="small-4 columns">
                            <label class="right inline">Show :</label>
                        </div>
                        <div class="small-8 columns">
                            <select data-bind="value:selectedPieKey,options: pieKeys"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="small-4 columns">
                            <label class="right inline">Width</label>
                        </div>
                        <div class="small-8 columns">
                            <select data-bind="value:sizex">
                                <option value="1">25%</option>
                                <option value="5">33.3%</option>
                                <option value="2">50%</option>
                                <option value="6">66.6%</option>
                                <option value="3">75%</option>
                                <option value="4">100%</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-4 columns">
                            <label class="right inline">Height</label>
                        </div>
                        <div class="small-8 columns">
                            <select data-bind="value:sizey">
                                <option value="1">50%</option>
                                <option value="2">100%</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </script>
    <script type="text/html" id="content-template">
        <div data-bind="attr :{id: widgetContentId}, css : $parent.widgetYClass" >
            <svg></svg>
        </div>
    </script>
    
    <script type="text/javascript" src="/js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/js/lib/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="/js/lib/underscore-min.js"></script>
    <script src="/js/lib/d3.v3.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/apiClient.js"></script>
    
    <script type="text/javascript" src="/js/sortable.js"></script>

    <script type="text/javascript" src="/js/lib/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="/js/lib/knockout.validation.min.js"></script>
    
    <script type="text/javascript" src="/js/helpers/ko.extensions.js"></script>
    <script type="text/javascript" src="/js/helpers/ko.custombindinghandlers.js"></script>
    <script type="text/javascript" src="/js/helpers/ko.validation.extensions.js"></script>

    
    <script type="text/javascript" src="/js/foundation.js"></script>
    <script type="text/javascript" src="/js/foundation/foundation.topbar.js"></script>

    <script type="text/javascript" src="/js/models/axis.js"></script>
    <script type="text/javascript" src="/js/models/dots.js"></script>
    <script type="text/javascript" src="/js/models/labels.js"></script>
    <script type="text/javascript" src="/js/models/lines.js"></script>
    <script type="text/javascript" src="/js/models/area.js"></script>
    <script type="text/javascript" src="/js/models/tooltip.js"></script>
    <script type="text/javascript" src="/js/charts/linechart.js"></script>
    <script type="text/javascript" src="/js/charts/areachart.js"></script>


    <script type="text/javascript" src="/js/segment2.js"></script>
    <script type="text/javascript" src="/js/dashboardmodel.js"></script>
    <script type="text/javascript" src="/js/dashboard.js"></script>
    <script type="text/javascript" src="/js/charts/pie.js"></script>

    <script type="text/javascript" src="/js/charts/barchart.js"></script>
    <script type="text/javascript" src="/js/charts/scatterplot.js"></script>
   
    <script type="text/javascript" src="/js/tempdata.js"></script>
    <div id="templates"></div>

    <script type="text/javascript">
        (function (root, $) {
            $('#templates').load('/templates/segment_template2.html', function(){
                window.dashboard = new Dashboard();
                ko.applyBindings(dashboard, document.getElementById('dashboard'));
                window.topBar = new TopBar();
                ko.applyBindings(topBar, document.getElementById('topbar'));

                window.segmentProcessor = new SegmentProcessor();
                ko.applyBindings(segmentProcessor, document.getElementById('graphBuilder'));

                window.dashboardManager = new DashboardManager();
                ko.applyBindings(dashboardManager, document.getElementById('dashboardManager'));

                $(document).foundation();
            });
        })(this, jQuery);
    </script>
</body>
</html>
