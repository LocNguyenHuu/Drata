<!DOCTYPE html>
<meta charset="utf-8">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Drata</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="/style/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/style/app.css" />
    <link rel="stylesheet" type="text/css" href="/style/smoothness/jquery-ui-1.10.4.custom.min.css" />

    <link rel="stylesheet" type="text/css" href="/style/dashboard.css" />
    <link rel="stylesheet" type="text/css" href="/style/fonts/general_foundicons.css" />
    <link rel="stylesheet" type="text/css" href="/style/fonts/icomoon.css" />

</head>
<body>
    <nav class="top-bar dashboard" data-bind="with: topBar" data-topbar>
        <ul class="title-area">
            
            <li class="name logo">
                drata
            </li>
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

        <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">
                <!-- ko if: $parent.isWidgetEditorView -->
                <li class="divider"></li>
                <li class="has-form">
                    <a class="button" data-bind="click:drata.cPanel.widgetEditor.preview">
                        <i class="general foundicon-graph"></i>&nbsp;Preview</a>
                </li>
                <li class="divider"></li>
                <li class="has-form">
                    <a class="button" data-bind="click:drata.cPanel.widgetEditor.notifyWidget">
                        <i class="general foundicon-plus"></i>
                        <!-- ko text:drata.cPanel.widgetEditor.addUpdateBtnText -->
                        <!-- /ko -->
                    </a>
                </li>
                <!-- /ko -->
            </ul>

            <!-- Left Nav Section -->
            <ul class="left">
                <li class="divider"></li>
                <li class="has-dropdown">
                    <a><span class="icon-grid-alt"></span>
                    <!-- ko text: currentDashboardName() -->
                                <!-- /ko --> </a>
                    <ul class="dropdown">
                        <li class="has-form">
                            <a href="#manage" class="button"><i class="general foundicon-tools"></i>&nbsp;Manage Dashboards</a>
                        </li>
                        <!-- ko template : {name: 'dashboard-menu-template'} --><!--/ko-->
                        
                        <li class="has-form">
                            <a href="#create" class="button secondary"><i class="general foundicon-tools"></i>&nbsp;Create Dashboard</a>
                        </li>
                    </ul>
                </li>
                <!-- ko if: $parent.isWidgetNavVisible -->
                <li class="divider"></li>
                
                <li class="has-dropdown not-click">
                    <a><span class="icon-grid"></span> Widgets</a>
                    <ul class="dropdown">
                        <li class="has-form">
                        <a href="#editwidget" class="button"><i class="general foundicon-tools"></i>&nbsp;Create New Widget</a>
                        </li>
                        <li class="has-form">
                        <a href="#managewidgets" class="button"><i class="general foundicon-tools"></i>&nbsp;Clone Existing Widget</a>
                        </li>
                    </ul>

                </li>
                <!-- /ko -->
                <!-- ko if: $parent.displayMode().displayText -->
                <li class="divider"></li>
                <li class="top-bar-text">
                    <!--ko text: $parent.displayMode().displayText --><!--/ko -->
                    &nbsp;<i class="icon-cancel-circle" style="cursor:pointer" data-bind="click: $parent.handleCloseView"></i>
                </li>
                <!-- /ko -->
            </ul>
        </section>
    </nav>

 
   <!--  <div data-bind="template: currentViewTemplate">
    </div> -->

    <div data-bind="visible:isDefaultView" style="display:none">
        <!-- ko template: {name: 'dashboard-create-template', data: dashboardCreator} -->
        <!-- /ko -->
        <div class="row">
            <div class="medium-6 medium-offset-3 small-12 columns">
            <div class="row">
                <div class="small-12 columns text-center">
                    <h3 class="view-heading">Or, select existing Dashboard</h3>
                </div>
            </div>
            <!-- ko template: {name: 'dashboardmanager-template', data: dashboardManager} -->
            <!-- /ko -->
            </div>
        </div>
    </div>

    <div data-bind="with: currentDashboard, visible:isDashboardView">
        <!-- ko template: {name: 'dashboard-template'} -->
        <!-- /ko -->
    </div>

    <div data-bind="with: widgetEditor, visible:isWidgetEditorView" style="display:none">
        <!-- ko template: {name: 'widgeteditor-template'} -->
        <!-- /ko -->
    </div>
    
    <div data-bind="with: dashboardCreator, visible:isDashboardCreatorView" style="display:none">
        <!-- ko template: {name: 'dashboard-create-template'} -->
        <!-- /ko -->
    </div>

    <div data-bind="with: dashboardManager, visible:isDashboardManagerView" style="display:none">
        <div class="row">
            <div class="small-12 columns">
                <h3 class="view-heading">Manage Existing Dashboards</h3>
            </div>
        </div>
        <!-- ko template: {name: 'dashboardmanager-template'} -->
        <!-- /ko -->
    </div>

    <div data-bind="with: widgetManager, visible:isWidgetManagerView" style="display:none">
        <!-- ko template: {name: 'widgetmanager-template'} -->
        <!-- /ko -->
    </div>

    <!-- ko template: {name: 'notifications-template', data: drata.nsx.notifier} -->
    <!-- /ko -->

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/js/lib/jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="/js/lib/underscore-min.js"></script>
    <script src="/js/lib/d3.v3.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/apiClient.js"></script>
    
    <script type="text/javascript" src="/js/sortable.js"></script>

    <script type="text/javascript" src="/js/lib/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="/js/lib/knockout.validation.min.js"></script>
    
    <script type="text/javascript" src="/js/helpers/ko.extensions.js"></script>
    <script type="text/javascript" src="/js/helpers/ko.custombindinghandlers.js"></script>
    <script type="text/javascript" src="/js/helpers/ko.validation.extensions.js"></script>

     <script type="text/javascript" src="/js/lib/modernizr-2.6.2.min.js"></script>

    <script type="text/javascript" src="/foundation/js/foundation.js"></script>

    <script type="text/javascript" src="/foundation/js/foundation/foundation.topbar.js"></script>
    <script type="text/javascript" src="/foundation/js/foundation/foundation.dropdown.js"></script>

    <script type="text/javascript" src="/js/models/axis.js"></script>
    <script type="text/javascript" src="/js/models/dots.js"></script>
    <script type="text/javascript" src="/js/models/labels.js"></script>
    <script type="text/javascript" src="/js/models/lines.js"></script>
    <script type="text/javascript" src="/js/models/area.js"></script>
    <script type="text/javascript" src="/js/models/tooltip.js"></script>
    <script type="text/javascript" src="/js/charts/linechart.js"></script>
    <script type="text/javascript" src="/js/charts/areachart.js"></script>

    <script type="text/javascript" src="/js/segment2.js"></script>
    <script type="text/javascript" src="/js/dashboardmodel.js"></script>

    <script type="text/javascript" src="/js/dashboard.js"></script>
    <script type="text/javascript" src="/js/charts/pie.js"></script>

    <script type="text/javascript" src="/js/charts/barchart.js"></script>
    <script type="text/javascript" src="/js/charts/scatterplot.js"></script>
   
    <script type="text/javascript" src="/js/tempdata.js"></script>
    <script type="text/javascript" src="/js/pubsub.js"></script>

    <script type="text/javascript" src="/js/keypress.js"></script>
    <script type="text/javascript" src="/js/notifier.js"></script>
    <script type="text/javascript" src="/js/controlpanel.js"></script>
    
    <script type="text/javascript">
        (function (root, $) {
            drata.utils.onTemplateLoad(['dashboard_template','segment_template2', 'dashboard_manager_template', 'utility_template'], function(){
                root.drata.cPanel = new drata.dashboard.controlPanel();
                ko.applyBindings(root.drata.cPanel, document.getElementsByTagName('body')[0]);

                $(document).foundation();
            });
        
        })(this, jQuery);
    </script>
</body>
</html>
