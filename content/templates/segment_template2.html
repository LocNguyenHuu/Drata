<script type="text/html" id="segment-template">

<div style="min-width:300px">

<div class="row">

            <label>Select Chart Type

                </select>
            </label>
        <!-- ko if: chartType()-->
            <!-- ko template: dataGroupTemplate -->
            <!-- /ko -->
        <!-- /ko -->

<script type="text/html" id="datafilter-template">
    <div class="row">
        <div class="small-12 columns">
            <label>Date Property
                <span data-bind="tooltip: {datakey: 'dateproperty'}" class="icon-question dtooltip"></span>
                <div data-bind="comboBox :{selectedValue: dateProp, options: drata.dashboard.propertyManager.dateProperties,optionsCaption:'choose Property',allowCustom:false}">
                </div>
            </label>
            <div class="row">
                <div class="small-6 columns">
                    <label><input type="radio" data-bind="value: 'dynamic', checked: intervalType" name="datafilter" id="rbInterval" />
            Dynamic Interval
            <span data-bind="tooltip: {datakey: 'slidingInterval'}" class="icon-question dtooltip"></span>
            </label>
                </div>
                <div class="small-6 columns">
                    <label><input type="radio" data-bind="value: 'static', checked: intervalType" name="datafilter" id="rbRange" /> Specify Date Range
                    <span data-bind="tooltip: {datakey: 'staticInterval'}" class="icon-question dtooltip"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="row" data-bind="visible:intervalType() === 'dynamic'">
        <div class="medium-6 small-12 columns">
            <select data-bind="options: drata.global.timeframes,optionsCaption: 'Interval',value: intervalKind">
            </select>
        </div>
        <div class="medium-6 small-12 columns">
            <div style="margin:.7rem" id="myslider"></div>
        </div>
    </div>
    <div class="row" data-bind="visible:intervalType() === 'static'">
        <div class="small-6 columns">
            <div class="row collapse">
                <div class="small-10 columns">
                    <input type="text" id="from" data-bind="value:minDate" placeholder="Start Date"></input>
                </div>
                <div class="small-2 columns" data-bind="click: showDatePicker.bind($data, 'start')">
                    <span class="postfix radius"><i class="general foundicon-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <div class="row collapse">
                <div class="small-10 columns">
                    <input type="text" id="to" data-bind=", value:maxDate" placeholder="End Date"></input>
                </div>
                <div class="small-2 columns" data-bind="click: showDatePicker.bind($data, 'end')">
                    <span class="postfix radius"><i class="general foundicon-calendar"></i></span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="small-12 columns">
            <div class="keystroke expression" data-bind="visible: expression, html:expression">
            </div>
            <span data-bind="tooltip: {datakey: 'dataFilterExpression'}" class="icon-question dtooltip dtooltip-expression"></span>
        </div>
    </div>
</script>
<script type="text/html" id="selection-template">
<div class="row">
    <div class="large-12 columns">
        <fieldset>
            <legend>Selections 
            <span data-bind="tooltip: {datakey: 'selectionsInfo', size: 'medium'}" class="dtooltip icon-question"></span>
            </legend>
            <div class="keystroke expression" data-bind="html:$data.expression()"></div>
            <div class="row">
                <div class="small-12 columns">
                    <div class="clearfix" style="position:relative">
                        <!-- ko foreach: items, afterAdd: afterAdd, beforeRemove: beforeRemove -->
                        <div class="left" style="margin-right:2rem">
                            <!-- ko template: {name: 'selectionGroupTemplate'} -->
                            <!-- /ko -->
                        </div>
                        <!-- /ko -->
                        <a class="left" style="line-height:2rem" data-bind="click: addItem"><i class="icon-plus"></i> Add</a>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
</script>

<script type="text/html" id="comp-datagroup-template">
    
    <div class="row" style="position:relative">
        <div class="small-9 columns">
            <input style="margin-bottom:0" type="checkbox" data-bind="checked:hasGrouping" />
            <label>Groupby
            <span data-bind="tooltip: {datakey: 'groupby'}" class="icon-question dtooltip"></span>
            </label>
            <div data-bind="ddComboBox :{enabled: hasGrouping, selectedPrefix: groupByIntervalType , prefixOptions: drata.global.propertyTypes,selectedValue: groupByProp, options:drata.dashboard.propertyManager.allProperties,optionsCaption:'Select GroupBy', allowCustom:false}">
            </div>
        </div>
        <div class="small-3 columns">
            <label>Interval
                <span data-bind="tooltip: {datakey: 'interval'}" class="icon-question dtooltip"></span>
            </label>
            <div data-bind="comboBox:{enabled: needsGroupByInterval, selectedValue: groupByInterval, options: groupByIntervalOptions, optionsCaption: 'Interval'}">
            </div>
        </div>
    </div>
    <!-- ko if:hasGrouping -->
        <div class="row">
            <div class="small-9 columns">
                <input style="margin-bottom:0" type="checkbox" data-bind="checked:hasDivideBy" />
                <label>Groupby level 2
                <span data-bind="tooltip: {datakey: 'groupby2'}" class="icon-question dtooltip"></span></label>
                <div data-bind="ddComboBox :{enabled: hasDivideBy, selectedPrefix: divideByIntervalType, prefixOptions: drata.global.propertyTypes,selectedValue: divideByProp, options:drata.dashboard.propertyManager.allProperties,optionsCaption:'Slice By', allowCustom:false}">
                </div>
            </div>
            <div class="small-3 columns">
                <label>Interval</label>
                <div data-bind="comboBox:{enabled: needsDivideByInterval, selectedValue: divideByInterval, options: divideByIntervalOptions, optionsCaption: 'Interval'}">
                </div>
            </div>
        </div>
    <!-- /ko -->
</script>
<script type="text/html" id="track-datagroup-template">
    <div class="row">
        <div class="small-8 columns">
            <label>x-axis
                <span data-bind="tooltip: {datakey: 'xaxis'}"class="icon-question dtooltip"></span>
                <div data-bind="ddComboBox :{selectedPrefix: xAxisType , prefixOptions: drata.global.xAxisTypes,selectedValue: xAxisProp, options:properties,optionsCaption:'x Axis', allowCustom:false}">
                </div>
            </label>
        </div>
        <div class="small-4 columns">
            <label><input style="margin-bottom:0" type="checkbox" data-bind="checked:timeseries" />
            Interval
            <span data-bind="tooltip: {datakey: 'interval'}"  class="icon-question dtooltip"></span></label>
            <div data-bind="comboBox:{enabled:timeseries, selectedValue: timeseriesInterval, options: intervalOptions, optionsCaption: 'Interval'}">
            </div>
        </div>
    </div>
    <div class="row">

                <input style="margin-bottom:0" type="checkbox" data-bind="checked:hasGrouping" />&nbsp;<label>Split by
                <span data-bind="tooltip: {datakey: 'splitby'}" class="icon-question dtooltip"></span></label>

<script type="text/html" id="selectionGroupTemplate">
        <div class="row" style="position:relative" data-bind="attr:{style: (renderType === 'topCondition')?'position:relative' : 'position:relative;width:270px'}">
            <!-- ko if: renderType === 'topSelection' -->
                <!-- ko if : $index() === 0 -->
                <span data-bind="tooltip: {datakey: 'aggregationFunction'}" class="icon-question dtooltip dtooltip-aggregate-func">
                </span>
                <!-- /ko -->
                <div class="small-12 columns">
                   <div data-bind="ddComboBox :{selectedPrefix: groupBy , prefixOptions: drata.global.groupingOptions, selectedValue: selectedProp, options: drata.dashboard.propertyManager.allProperties,optionsCaption:'choose Property',enabled: hideComplex}">
                    </div>
                    
                    <!-- ko if: isComplex() -->
                    <span class="complex-overlay top-selection" data-bind="click: toggleComplex">
                        <span data-bind="html : aliasName() ? aliasName() : 'Complex Selection. <em> edit</em>'"></span>
                    </span>
                     <!-- /ko -->
                </div>
                <i class="complexcombo-toggle" data-bind="css:{'icon-plus': !showComplex() , 'icon-minus' : showComplex}, click:toggleComplex">
                </i>
                <!-- ko if : $index() === 0 -->
                <span data-bind="tooltip: {datakey: 'selectionProperty'}" class="icon-question dtooltip dtooltip-selection-prop"></span>
                <!-- /ko -->
            <!-- /ko -->
            <!-- ko if: renderType === 'topCondition' -->
                <!-- ko if: !isComplex() -->
                
                 <div class="small-12 columns" data-bind="comboBox :{selectedValue: selectedProp, options: drata.dashboard.propertyManager.allProperties,optionsCaption:'choose Property',enabled: hideComplex}">
                </div>
                <span class="complexcombo-toggle" data-bind="css:{'icon-plus': !showComplex() , 'icon-minus' : showComplex}, click:toggleComplex" style="right:-5px">
                </span>
                 <!-- /ko -->
                <!-- ko if: isComplex() -->
                    <div class="small-12 columns" >
                        <div class="complex-overlay" data-bind="click: toggleComplex">
                           <span data-bind="html : aliasName() ? aliasName() : 'Complex Selection. <em> edit</em>'"></span>
                        </div>
                    </div>
                <!-- /ko -->

            <!-- /ko -->
            <!-- ko if: renderType === 'childSelection' -->
                <div class="small-3 columns" data-bind="visible: $index() > 0">
                    <select data-bind="options:drata.global.arithmeticOperations, value:logic"></select>
                </div>
                <!-- ko if: !isComplex() -->
                <div class="small-8 columns" data-bind="css:{'small-offset-3': $index() === 0},comboBox :{selectedValue: selectedProp, options: drata.dashboard.propertyManager.allProperties,optionsCaption:'choose Property',enabled: hideComplex}">
                </div>
                <span class="complexcombo-toggle" data-bind="css:{'icon-plus': !showComplex() , 'icon-minus' : showComplex}, click:toggleComplex">
                </span>
                <!-- /ko -->
                <!-- ko if: isComplex() -->
                    <div class="small-8 columns" data-bind="css:{'small-offset-3': $index() === 0}">
                        <div data-alert class="complex-overlay" data-bind="click: toggleComplex">
                           <span data-bind="html : aliasName() ? aliasName() : 'Complex Selection. <em> edit</em>'"></span>
                        </div>
                    </div>
                <!-- /ko -->
            <!-- /ko -->
            <!-- ko if:renderType !== 'topCondition' -->
           <i class="icon-close selection-action alert" data-bind="click: function(vm){if(renderType === 'childSelection'){$parent.removeSelection(vm)}else{$parent.removeItem(vm)}} ">
            </i>
           <!-- /ko -->
        </div>
        <!-- ko if: showPercentChange -->
        <div class="clearfix" style="position:relative; top:-1rem">
            <div class="left">
                <label><input type="checkbox" data-bind="checked: perc"></input> % Chng</label>
            </div>
            <!-- ko if : $index() === 0 -->
                &nbsp;<span data-bind="tooltip: {datakey: 'percentChange'}" class="icon-question dtooltip"></span>
                <!-- /ko -->
        </div>
        <!-- /ko -->     
    <div>   
        <div id="complexWrapper" class="complexcombo" data-bind="slideVisible: showComplex()">
            <div class="row">
                <div class="large-12 columns">
                    <h6>Complex Selection</h6>
            <input type="text" data-bind="visible: level === 1, value:aliasName" placeholder="Alias Name"></input>
                </div>
            </div>
            <!-- ko template: {name: 'selectionGroupTemplate', foreach: selections, afterAdd: afterAdd, beforeRemove: beforeRemove} -->
            <!-- /ko -->
            <div class="row">
                <div class="small-4 columns">
                    <a class="button tiny success" data-bind="click:addSelection"><span class="icon-plus"></i>&nbsp;Add</a>
                </div>
                <div class="small-4 columns">
                     <a class="button tiny primary" data-bind="click:done"><span class="icon-checkmark"></span>&nbsp;Done</a>
                </div>
                <div class="small-4 columns">
                     <a class="button tiny alert" data-bind="click:clearGroups"><span class="icon-minus"></span>&nbsp;Clear</a>
                </div>
                
            </div>
        </div>
    </div>
    </script>

<script type="text/html" id="condition-group-template">
    <div class="row">
        <div class="small-12 columns">
            <!-- ko template: {name: 'condition-template', foreach: conditions, afterAdd: afterAdd, beforeRemove: beforeRemove} -->
            <!-- /ko -->

            <div data-alert class="alert-box secondary" data-bind="visible:conditions().length === 0">
                You may add simple condition (Ex: a > b) or, a complex condition (a > b <em>or</em> (b < c <em>and</em> c = d))
            </div>
        </div>
    </div>
    <a class="button left tiny success" style="margin-right:10px" data-bind="click:addCondition">
        <span class="icon-plus"></span>&nbsp;Add Condition
    </a>
    
    <!-- ko if :!isTopLevel -->
         <a class="button left tiny" style="margin-right:10px" data-bind="click:done">
            <span class="icon-checkmark"></span>&nbsp;done
        </a>
        <a class="button left tiny alert" style="margin-right:10px" data-bind="click:clear">
            <span class="icon-minus"></span>&nbsp;Cancel
        </a>
    <!-- /ko -->
</script>

<script type="text/html" id="condition-template">
    <div class="row">
        <div class="small-2 columns" data-bind="visible:$index() > 0">
            <select data-bind="options:drata.global.logics, value:logic"></select>
        </div>
        <!-- ko if: !isComplex() && !showComplex() -->
        <div class="small-3 columns"  data-bind="css : {'small-offset-2': $index() === 0},template: {name: 'selectionGroupTemplate', data: selection}">
        </div>
        <div class="small-2 columns">
            <select data-bind="options:availableOperations, value:operation"></select>
        </div>
        <div class="small-4 columns" data-bind="visible: operation() !== 'exists'">
            <span data-bind="tooltip: {datakey: 'conditionValue'}" class="icon-question dtooltip dtooltip-aggregate-func">
                </span>

            <div data-bind=" ddComboBox :{selectedPrefix: valType , prefixOptions: drata.global.propertyTypes ,selectedValue: value, options:availableValues,optionsCaption:'value'}">
                </div>
        </div>
        <!-- /ko -->
        <!-- ko if: isComplex() || showComplex() -->
        <div class="small-9 columns" data-bind="css : {'small-offset-2': $index() === 0},click:toggleComplex">
            <div data-alert class="complex-overlay" data-bind="html: complexConditionSummary">
            </div>
        </div>
        <!-- /ko -->
        <div class="right" style="width:40px">
             <span data-bind="tooltip: {datakey: 'complexCondition'}" class="icon-question dtooltip dtooltip-complexcondition">
                </span>            
            <i class="icon-plus condition-action-complex" data-bind="click:toggleComplex"></i>
            <i class="icon-close condition-action-cancel" data-bind="click: $parent.removeCondition"></i>
        </div>
    </div>
    <div style="position:relative">
        <div class="complexcombo" style="width:500px" data-bind="slideVisible: showComplex()">
            <h6>Complex Condition</h6>
            <!-- ko template: { name : 'condition-group-template'} -->
            <!-- /ko -->
        </div>
    </div>
</script>
