<script type="text/html" id="dashboardmanager-template">
    <div class="row">
        <div class="small-12 columns text-center">
            <span>Filter by tags: </span>
            <input type="checkbox" id="chkAll" data-bind="click: toggleAllTags" />
                <label>Select All</label>
            <!-- ko foreach: drata.models.tagNameList -->
            <input type="checkbox" data-bind="attr:{'id': 'chk'+ $index()}, checkedValue: $data, checked: $parent.chosenTags" />
                <label data-bind="attr:{'for': 'chk'+ $index()}, text: $data"></label>
            
            <!-- /ko -->
            <input type="checkbox" id="chkUnTagged" data-bind="checkedValue: 'untagged', checked: chosenTags" />
            <label for="chkUnTagged">Untagged</label>
        </div>
    </div>
    <div class="row fancytable header">
        <div class="small-4 columns">Dashboard Name</div>
        <div class="small-4 columns">Date Created</div>
        <div class="small-4 columns">Actions</div>
    </div>
    <!-- ko template: {name: 'dashboardView-template', foreach: filteredDashboards} -->
    <!-- /ko --> 
</script>
<script type="text/html" id="dashboardView-template">
    <div class="row fancytable content">
        <div class="small-4 columns" style="padding-left:35px">
           <!-- ko editLabel: {title: name, href:url} -->
           <!-- /ko -->
        </div>
            
        <div class="small-4 columns">
            <label data-bind="text: dateCreated"></label>
        </div>
        <div class="small-4 columns">
            <a data-bind="click: cloneDashboard">clone</a>&nbsp; <a data-bind="click:$parent.deleteDashboard.bind($parent)">remove</a>
        </div>
        <i class="fa" style="position:absolute; top:21px;left:12px" data-bind="{click: viewDetails,css: {'fa-plus': !toggleExtendedDetails(), 'fa-minus': toggleExtendedDetails}}"></i> 
    </div>
    <!-- ko if: toggleExtendedDetails -->
    <div class="row fancytable">
        <div class="medium-12 columns">
                <!-- ko template :{name:'widgetDetails-template'} -->
                <!-- /ko -->
        </div>

        <div class="medium-12 columns" data-bind="template: {name: 'tags-template', data: tagList}">
        </div>
    </div>
    <!-- /ko -->
</script>

<script type="text/html" id="tags-template">
    <div class="row">
        <div class="small-12 columns" style="margin:1rem 0">
            <strong>Tags:</strong>
            <!-- ko foreach: tagList -->
                <span class="label success tiny tag">
                    <i class="fa fa-trash-o" data-bind="click:$parent.removeTag"></i>
                    <!--ko text: tagName --><!-- /ko --> 
                </span>
            <!-- /ko -->
             <a data-bind="visible: !addingTag(), click:toggleTagInput.bind($data, true)"><i class="fa fa-plus"></i> Add Tag</a>
        </div>
    </div>
    <div class="row">
        <div style="min-width:250px" class="small-12 medium-6 columns" data-bind="visible: addingTag">
            <div class="row collapse">
                <div class="small-8 columns" data-bind="comboBox :{selectedValue: newTag, options: availableTags,optionsCaption:'choose tag'}">
                </div>
                <div class="small-2 columns">
                    <a data-bind="click:addTag" class="button postfix success"><i class="fa fa-check"></i></a>
                </div>
                <div class="small-2 columns">
                    <a data-bind="click:toggleTagInput.bind($data, false)" class="button postfix alert"><i class="fa fa-trash-o"></i></a>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="widgetmanager-template" type="text/html">
    <div class="row text-center">
        <div class="small-12 columns">
            <h3 class="view-heading">Clone widgets from existing dashboards to the current Dashboard</h3>
        </div>
    </div>
    
    <div class="row text-center">
        <div class="small-12 columns">
            <span>Filter by Chart Type: </span>
                <input id="dhkSelectAllWidgets" data-bind="click: toggleAllChosenWidgets" type="checkbox"></input> <label for="dhkSelectAllWidgets">Select All</label>
                <!-- ko foreach: drata.global.chartTypes -->
                <input type="checkbox" data-bind="attr:{'id': 'chk_chartType'+ $index()}, checkedValue: $data.name, checked: $parent.chosenChartTypes" />
                    <label data-bind="attr:{'for': 'chk_chartType'+ $index()}, text: $data.name"></label>
                <!-- /ko -->
                <button class="tiny" data-bind="enable: chosenWidgets().length > 0, click: addWidgets">Add to dashboard</button>
            
        </div>
    </div>
    
    <div class="row text-center">
        <div class="small-12 small-centered columns">
        <!-- ko template :{name:'widgetDetails-template'} -->
        <!-- /ko -->
        </div>
    </div>
</script>

<script type="text/html" id="dashboard-create-template">

        <div class="small-12 columns text-center">

        </div>

        <h6 class="strong">Included widgets &nbsp;&nbsp;<input type="checkbox" id="chk_w_s_all" data-bind="checked: selectAll"/><label for="chk_w_s_all">select all </label></h6>

                    <input type="checkbox" style="margin:0" data-bind="attr:{'id': 'chk_widget'+ $index()}, checkedValue: $data, checked: $parent.chosenWidgets" />
                    <label data-bind="attr:{'for': 'chk_widget'+ $index()}, text: name"></label>
                </li>
            </ul>
            <!-- /ko -->
    <div class="row">
        <div class="small-12 columns">

        </div>
    </div>
</script>
